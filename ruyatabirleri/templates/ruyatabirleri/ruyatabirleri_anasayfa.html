{% extends 'ruyatabirleri/temel.html' %}

{% block content %}
<div class="row m-0 p-0">
    <div class="col-sm-12 m-0 px-0 py-5 text-center">
        <form class="m-0 p-0 " action="{% url 'ruyatabirleri:ruyatabirleri' %}" method="post">
            {% csrf_token %}
            <div class="form-row m-0 p-0">
                <div class="form-group col-md-3 m-0 p-0"></div>
                <div class="form-group col-md-5 m-0 p-0">
                    <input class="form-control form-control-lg" type="text" name="kelime" placeholder="Aramak istediğiniz kelimeyi yazınız.">
                </div>
                <div class="form-group col-md-1 m-0 p-0">
                     <button class="btn-lg btn-light m-0 p-2 px-3 border-0" type="submit" name="save">ARA</button>
                </div>
                <div class="form-group col-md-3 m-0 p-0"></div>
            </div>
        </form>
    </div>
</div>
<div class="row m-0 p-0">
    <div class="col-sm-1 mt-5 p-0"></div>
    <div class="col-sm-4 mt-5 p-0" >
        <div class="border border-white rounded-pill m-1 p-0 text-center">
            <h4 class="p-3">En çok Aranan Rüyalar</h4>
        </div>
        <div class="border border-white m-1 p-0 ">
            <div class="m-0 px-5 ">
                <ol class="m-0 px-3">
                    {% for item in son_liste %}
                    <h5 class="m-0 p-0"><li class="m-0 py-2">{{item}}</li></h5>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
    <div class="col-sm-1 mt-5 p-0"></div>
    <div class="col-sm-1 mt-5 p-0"></div>
    <div class="col-sm-4  mt-5 p-0">
        <div class="border border-white rounded-pill m-1 p-0 text-center">
            <h4 class="p-3">En Son Eklenen Rüyalar</h4>
        </div>
        <div class="border border-white m-1 p-0 ">
            <div class="m-0 px-5 ">
                <ol class="m-0 px-3">
                    {% for item in son_eklenen_kelimeler %}
                    <h5 class="m-0 p-0"><li class="m-0 py-2"><a class="text-dark" href="{% url 'ruyatabirleri:ruyatabirleri_ayrinti' item %}">{{item}}</a></li></h5>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
    <div class="col-sm-1 mt-5 p-0"></div>
</div>
{% endblock %}
