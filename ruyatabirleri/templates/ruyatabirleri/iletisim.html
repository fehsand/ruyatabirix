{% extends 'ruyatabirleri/temel_anasayfa.html' %}

{% block content %}
<div class="row my-5 mx-0 p-0">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 m-0 p-0">
        <div class="row mt-5 m-0 p-0">
            <div class="col-sm-4"></div>
            <div class="col-sm-5">
                <h1 class="display-4 font-italic border-bottom box-shadow">İLETİŞİM</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row my-5 mx-0 p-0">
            <div class="col-sm-3 m-0 p-0"></div>
            <div class="col-sm-6 m-0 p-0 text-center">
                <form class="m-0 p-0 " action="{% url 'ruyatabirleri:iletisim' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <input class="form-control m-0" type="text" name="isim" placeholder="İsminiz">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control m-0" type="text" name="soy_isim" placeholder="Soyisminiz">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control m-0" type="email" name="eposta" placeholder="eposta@örnek.com">
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control m-0" name="mesaj" placeholder="Mesajınızı Yazınız" rows="3"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn-lg btn-dark mx-3 p-2 px-3 border-0" type="submit" name="save">GÖNDER</button>
                    </div>
                </form>
                <div class="row m-0 p-0">{{mesaj}}</div>
            </div>
            <div class="col-sm-3 m-0 p-0"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
